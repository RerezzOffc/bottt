<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot - Telegram Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMeCI2An1zl3KwjFJIeDf8f62gUmC1hl3g5Obk" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
  <body>
    <div id="chatApp">
        <div class="chat-header">
            <div class="title">Chat Bot</div>
            <div class="options">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ketik pesan Anda..." onkeydown="checkEnter(event)">
            <button class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src='sc.js'></script>
  </body>
